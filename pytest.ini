[pytest]
# Pytest configuration for Audiobook Creator TTS

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --ignore=tests/fixtures/
    --ignore=audio/
    --ignore=build/
    --ignore=dist/
    --ignore=.eggs/

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    slow: Slow-running tests
    api: Tests that interact with API (mocked)
    document: Tests related to document parsing
    voice: Tests related to voice management
    audio: Tests related to audio file operations

# Async support
asyncio_mode = auto

# Output options
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
